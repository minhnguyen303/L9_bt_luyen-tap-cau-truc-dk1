<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a:");
    let b = +prompt("Nhập số b:");
    let c = +prompt("Nhập số c:");
    let max = 0;

    if (a > max){
        max = a;
        if (b > max){
            max = b;
            if (c > max){
                max = c;
            }
        }
    }
    alert("Số lớn nhất trong các số " + a + ", " + b + ", " + c + " là: " + max);
</script>
</body>
</html>
