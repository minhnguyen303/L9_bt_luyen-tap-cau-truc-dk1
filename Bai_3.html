<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Hãy nhập 1 số bất kỳ:");
    if (number < 0){
        alert(number + " là số nhỏ hơn 0!");
    }
    else if(number > 0) {
        alert(number + " là số lớn hơn 0!");
    }
    else{
        alert(number + " bằng 0 hoặc không phải số!")
    }
</script>
</body>
</html>
